<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hasan's portfolio</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img src="assets/images/me.png" alt="">
                </div>
                <div class="navbar">
                    <nav>
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Portfolio</a></li>
                            <li><a href="">Services</a></li>
                            <li><a href="">Contact me</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->
    <!-- hero -->
    <main>
        <section id="">
            <div class="container">
                <div class="row">
                    <div class="hero-text">
                        <h3>Hi I'm Hasan Jahid
                            <h1><span>Creative Wordpress Developer!</span></h1>
                        </h3>
                        <p>A <span>Full Stack Web Developer</span> and <span>Wordpress Expert</span>. I specialize in WP
                            Themes and Plugin Development and Designing!</p>
                        <button class="primary-btn">Hire Me</button>
                        <button class="secondary-btn">Download CV</button>
                        <div class="client">
                            <h5>Satisfied Client</h5>
                            <img src="assets/images/clients/clients.png" alt="">
                        </div>
                    </div>
                    <div class="hero-img">
                        <img src="assets/images/hero/hero.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- hero end -->
    <!-- contact -->
    <section id="contact">
        <div class="container">
            <div class="contact-form">
                <h2 class="form-title">Contact me</h2>
                <form class="formzone">
                    <input type="text" class="namezone" name="name" placeholder="Your name:">
                    <input type="email" class="emailzone" name="email" placeholder="Your Email:">
                    <input type="text" class="subjectzone" name="subject" placeholder="Subject:">
                    <textarea class="messagezone" placeholder="Message"></textarea>
                    <input type="submit" value="Send Message" class="btn">
                </form>
            </div>
        </div>
    </section>
    <!-- contact -->
    <!-- footer -->
    <footer>
        <div class="container">
            <div class="copyright">
                &copy; 2022 | Created and Design by <a href="">Hasan Jahid</a>
            </div>
        </div>
    </footer>
</body>

</html>
